{% extends 'layout.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Register</h2>
<form method="post" class="space-y-4">
    <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded" required>
    <input type="email" name="email" placeholder="Email" class="w-full p-2 border rounded" required>
    <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" class="w-full p-2 border rounded" required>
    <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded">Register</button>
</form>
<p class="mt-4">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-blue-600">Login</a></p>
{% endblock %}
